<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>RevoU Mini Software Engineering Class</title>

</head>

<body>
    <header class="header-wrapper">
        <img class="logo" alt="revou-logo" src="./revou-logo.svg" />
        <div class="menu">
            <button>Home</button>
            <button onclick="window.location.href='profile.html'">Our Profile</button>
            <button>Portofolio</button>
            <button>Messages Us</button>
        </div>
    </header>


    <main class="main-content">
        <h1>Hi <span id="nama"></span>, Welcome To Website</h1>
        <h4>Ini adalah Website Latihan Pertama</h4>
        <script>
            var name = prompt("Masukkan nama kamu");
            document.getElementById("nama").innerText = name;
        </script>

        <div class="slider">
            <img class="img-slideshow" src="https://source.unsplash.com/random/1080x400?landscape&sig=1" />
            <img class="img-slideshow" src="https://source.unsplash.com/random/1080x400?landscape&sig=2" />
            <img class="img-slideshow" src="https://source.unsplash.com/random/1080x400?landscape&sig=3" />

            <button onclick="plusDivs(-1)">Previous</button>
            <button onclick="plusDivs(1)">Next</button>

        </div>

        <script>
            var slideIndex = 1;
            showDivs(slideIndex);

            function plusDivs(n) {
                showDivs((slideIndex += n));
            }

            function showDivs(n) {
                var i;
                var imglist = document.getElementsByClassName("img-slideshow");
                if (n > imglist.length) slideIndex = 1;
                else if (n < 1) slideIndex = imglist.length;
                for (i = 0; i < imglist.length; i++) {
                    imglist[i].style.display = "none";
                }
                imglist[slideIndex - 1].style.display = "block";
            }
            setInterval(() => {
                plusDivs(1);
            }, 5000)
        </script>

        <div class="headquarter">
            <h1>Our Headquarter</h1>
            <br>
            <div class="flex-round">
                <div class="imgRound">
                    <img src="https://source.unsplash.com/_oeQmY1zcBE" />
                    <p>Jakarta</p>
                </div>
                <div class="imgRound">
                    <img src="https://source.unsplash.com/30h0YG29W30" />
                    <p>Bandung</p>
                </div>
                <div class="imgRound">
                    <img src="https://source.unsplash.com/yVwiHXoTrnU" />
                    <p>Surabaya</p>
                </div>
            </div>


        </div>


        <div class="form">
            <h1>Message Us</h1>

            <div class="form-section">
                <div class="message-form">
                    <form name="message-form" onsubmit="return validateForm()">
                        <table>
                            <tr>
                                <td>Nama </td>
                                <td>: </td>
                                <td colspan="2"><input style="width:100%" placeholder="Nama" type="text" name="full-name" /></td>
                            </tr>

                            <tr>
                                <td>Tanggal Lahir </td>
                                <td>: </td>
                                <td colspan="2"><input style="width:100%" type="date" name="birth-date" /></td>
                            </tr>

                            <tr>
                                <td>Jenis Kelamin </td>
                                <td>: </td>
                                <td>
                                    <input type="radio" id="male" name="gender" value="Laki-laki" />
                                    <label for="male">Laki-Laki</label>
                                </td>
                                <td>
                                    <input type="radio" id="female" name="gender" value="Perempuan" />
                                    <label for="female">Perempuan</label>
                                </td>
                            </tr>

                            <tr>
                                <td>Pesan </td>
                                <td>: </td>
                                <td colspan="2">
                                    <textarea style="width:100%" placeholder="Pesan" name="messages"></textarea>
                                </td>
                            </tr>

                            <tr>
                                <td colspan="4"><input style="width: 100%;" type="submit" value="Submit" /></td>
                            </tr>
                        </table>
                    </form>
                </div>
                <script>
                    function validateForm() {
                        var name = document.forms["message-form"]["full-name"].value;
                        var date = document.forms["message-form"]["birth-date"].value;
                        var gender = document.forms["message-form"]["gender"].value;
                        var messages = document.forms["message-form"]["messages"].value;

                        if (name == "" || date == "" || gender == "" || messages == "") {
                            alert("Input tidak boleh kosong");
                            return false;
                        }

                        document.getElementById("sender-full-name").innerText = name;
                        document.getElementById("sender-birth-date").innerText = date;
                        document.getElementById("sender-gender").innerText = gender;
                        document.getElementById("sender-messages").innerText = messages;

                        return false;
                    }
                </script>

                <div class="form-output">
                    <p>Nama: <span id="sender-full-name"></span></p>
                    <p>Tanggal Lahir: <span id="sender-birth-date"></span></p>
                    <p>Jenis Kelamin: <span id="sender-gender"></span></p>
                    <p>Pesan: <span id="sender-messages"></span></p>
                </div>

            </div>
        </div>
    </main>

</body>

</html>
